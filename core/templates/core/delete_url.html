{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center text-danger">Delete URL</h2>

    <div class="alert alert-warning text-center">
        <p>Are you sure you want to delete the URL titled:</p>
        <h5 class="text-dark">"{{ url.title }}"</h5>
        <p>This action cannot be undone.</p>
    </div>

    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
        <a href="{% url 'url_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
